# PROJECT ORGANIZER - Configuration Example
# Copy this file to project_organizer.conf and customize

# Scan Configuration
MAX_DEPTH=4                    # How deep to search for projects
SCAN_ROOT="$HOME/Code"         # Default directory to scan

# Category Definitions
# Add or modify categories for your needs
CATEGORIES=(
    "web-apps"
    "scripts"
    "infrastructure"
    "libraries"
    "documentation"
    "research"
    "photography"              # Custom category for photography projects
    "uncategorized"
)

# Project Markers
# Files/folders that indicate a project root
PROJECT_MARKERS=(
    ".git"
    "package.json"
    "composer.json"
    "requirements.txt"
    "Cargo.toml"
    "go.mod"
    "Gemfile"
    "pyproject.toml"
    "Dockerfile"
)

# Auto-Exclude Patterns
# Directories to skip during scanning
EXCLUDE_PATTERNS=(
    "node_modules"
    "vendor"
    ".git"
    "__pycache__"
    "dist"
    "build"
    ".next"
    ".nuxt"
    "venv"
    ".venv"
    ".cache"
    "target"
    ".bundle"
)

# Photography-Specific Settings
# Add patterns for photography projects
PHOTO_MARKERS=(
    "raw"                      # RAW photo directories
    "exports"                  # Exported photos
    "lightroom"                # Lightroom catalogs
    "capture-one"              # Capture One sessions
)

# Naming Conventions
# Prefer lowercase-with-dashes
NAME_STYLE="lowercase-with-dashes"

# Backup Configuration
BACKUP_ENABLED=true
BACKUP_DIR="$HOME/projects/.backup"
